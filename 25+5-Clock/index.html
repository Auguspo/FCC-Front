<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>25 + 5 Clock</title>
</head>

<body>



    <div class="container">

        <div class="row">
            <h1 class="mx-auto"> 25 + 5 clock</h1>
            <div class="col-md-6">
                <div class="card mb-4 box-shadow">
                    <div class="card-header" id="break-label">Break Length</div>
                    <div class="card-body">
                        <p class="card-text">


                        <div id="break-length">5</div>

                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" id="break-decrement" onclick="breakLeng('-')"
                                    class="btn btn-sm btn-outline-secondary">-</button>
                                <button type="button" id="break-increment" onclick="breakLeng('+')"
                                    class="btn btn-sm btn-outline-secondary">+</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-6ยก box-shadow">
                    <div class="card-header" id="session-label">Session Length</div>
                    <div class="card-body">
                        <p class="card-text">

                        <div id="session-length">25</div>

                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="sessLeng('-')"
                                    id="session-decrement">-</button>

                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="sessLeng('+')"
                                    id="session-increment">+</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card mb-6ยก box-shadow">
                    <div class="card-header" id="timer-label">Session</div>
                    <div class="card-body">
                        <p class="card-text">

                        <div id="time-left">25:00</div>

                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                    id="start_stop">Start</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="reset">reset</button>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="./main.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
